name: Lint & Build Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    outputs:
      lint-success: ${{ steps.set-output-lint.outcome == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier (check formatting)
        run: npx prettier --check .

      - name: Run ESLint (check lint)
        run: npx eslint . --max-warnings=0

  docker:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          build-args: |
            REACT_APP_API_URL=http://recetascocol.com.ar

      - name: Inspect Docker image size
        if: success() && steps.build-and-push.outputs.image != ''
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker image inspect ${{ secrets.DOCKER_USERNAME }}/frontend:latest --format='{{.Size}} bytes'
