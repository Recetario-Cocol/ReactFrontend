name: Lint Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier (check for formatting)
        run: npx prettier --check .

      - name: Run ESLint (check for lint errors)
        run: npx eslint . --max-warnings=0

      - name: Check for uncommitted changes
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if [[ -n $(git status --porcelain) ]]; then
            echo "‚ùå Prettier made changes. Please format your code.";
            git status
            exit 1
          fi
